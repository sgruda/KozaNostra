<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List accounts</title>
    </h:head>
    <ui:composition template = "/templates/template.xhtml">
        <ui:define name = "content">
                <h:form>
                    <p:dataTable var="account" value="#{listAccountsController.accounts}">
                        <p:column headerText="ID">
                            <h:outputText value="#{account.id}"/>
                        </p:column>

                        <p:column headerText="Login">
                            <h:outputText value="#{account.login}"/>
                        </p:column>

                        <p:column headerText="First name">
                            <h:outputText value="#{account.firstname}"/>
                        </p:column>

                        <p:column headerText="Last name">
                            <h:outputText value="#{account.lastname}"/>
                        </p:column>

                        <p:column headerText="Email address">
                            <h:outputText value="#{account.email}"/>
                        </p:column>

                        <p:column headerText="Details">
                            <p:commandButton value="Details" action="#{accountDetailsController.selectAccount(account)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
